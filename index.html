<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语学习单元</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>英语学习单元</h1>
            <p class="subtitle">点击播放按钮听取每个句子和单词的英文发音</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索单元内容...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="quick-jump-info">
                <i class="fas fa-info-circle"></i> 使用URL参数快速跳转：?unit=1&topic=1&part=1
            </div>
            
            <div class="jump-form">
                <input type="number" id="unitInput" placeholder="单元" min="1">
                <input type="number" id="topicInput" placeholder="主题" min="1">
                <input type="number" id="partInput" placeholder="部分" min="1">
                <button id="jumpBtn">快速跳转</button>
            </div>
            
            <div class="unit-navigation" id="unitNav">
                <!-- 导航按钮将通过JS动态生成 -->
            </div>
        </header>
        
        <div class="units-container" id="unitsContainer">
            <div class="loading" id="loadingMessage">
                <i class="fas fa-spinner fa-spin"></i> 正在加载学习内容...
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
        
        <footer>
            <p>英语学习平台 &copy; 2023 - 提升您的英语技能</p>
            <p>提示：使用URL参数?unit=X&topic=Y&part=Z可以直接跳转到特定部分</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
